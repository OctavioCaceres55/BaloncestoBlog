{% extends 'Basquet1/base.html' %}

{% block contenido %}
<section>
    <div>
        <h1>Lista de clubes</h1>
        <a href="{% url 'cargar-club' %}"> Cargar Club</a>
        <br><br>
        <form action="{% url 'buscar-clubes' %}" method="post">
            {% csrf_token %}
            <input type="text" name='busqueda'>
            <input type="submit" value="Buscar Club por categoria">
        </form>
        <br>
        <ul>
        {% for club in clubes %}
         <li> {{club.nombre}}</li>
        {% endfor %}
        </ul>
    </div>
</section>
{% endblock contenido %}
