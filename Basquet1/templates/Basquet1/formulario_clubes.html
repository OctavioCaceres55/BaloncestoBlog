{% extends 'Basquet1/base.html' %}

{% block contenido %}
<form action="{% url 'cargar-club' %}" method="post">
    {% csrf_token %}
    <p> Nombre del Club</p>
    <input type="text" name ="nombre">
    <p> Fecha de fundacion del Club</p>
    <input type="date" name ="fecha_fundacion">
    <p> Categoria del platel superior: Liga Nacional, Liga Argentina o Torneo Federal</p>
    <input type="text" name ="categoria">
    <input type="submit" value="Cargar">
</form>
{% endblock contenido %}
